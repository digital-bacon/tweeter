<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/text.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/form-new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="brand">tweeter</div>
      <div class="write-tweet">
        <div class="text">
          <span class="write">Write</span>&nbsp;a new tweet
        </div>
        <div class="icon">
          <i class="fa-solid fa-angles-down"></i>
        </div>
      </div>
    </nav>

    <!-- Header (banner) content here -->
    <header id="user-banner">
      <div>
          <img src="/images/profile-hex.png" alt="Profile image"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="post" action="/tweets/" encytype="application/x-www-form-urlencoded">
          <label for="tweet-text">What are you humming about?</label>
          <textarea
            name="text"
            id="tweet-text"
            placeholder="Enter tweet text..."
          ></textarea>
          
          <div class="actions-and-info">
            <button type="submit" name="submit-tweet">Send Tweet</button>
            <output name="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
      </section>

      <article class="tweet">
        <header>
          <img src='' alt='' class="user-image" />
          <p class="user-name"></p>
          <p class="user-handle"></p>
        </header>
        <p class="content-text">If I have seen further it is by standing on the shoulders of giants</p>
        <footer>
          <p class="tweet-age">10 days ago</p>
          <p class="actions-and-info">
            <a href="#" title="Report tweet"><i class="fa-solid fa-flag"></i></a>
            <a href="#" title="Retweet"><i class="fa-solid fa-retweet"></i></a>
            <a href="#" title="Save tweet"><i class="fa-solid fa-heart"></i></a>
          </p>
        </footer>
      </article>

    </main>
  </body>
</html>
